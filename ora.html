<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Cián Színű Óra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      color: cyan;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 999999; /* mindig minden fölött legyen */
      pointer-events: none; /* ne zavarja a kattintást semmin */
    }
  </style>
</head>
<body>

<div id="clock">Betöltés...</div>

<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, "0");
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const seconds = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
