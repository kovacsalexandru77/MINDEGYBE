  <script>
  const container = document.getElementById('movies');
  const paginationContainer = document.getElementById('pagination');
  const supportedHosts = ["ok.ru", "vidoza", "upstream", "uqload", "dood", "mixdrop", "od.lk", "videa.hu", "vk.com", "streamtape.com", "streamlare.com", "sbembed.com", "voe.sx", "filemoon.sx", "vidhide.com", "filelions.com", "zippyshare.com", "youtube.com", "drive.google.com"];
  const maxPages = 100;

  let currentCategoryUrl = "https://filmking.eu/filmek-evszam-szerint/";

  function changeCategory(url) {
    currentCategoryUrl = url;
    loadPage(1);
  }

  function loadPage(page = 1) {
    container.innerHTML = "<h3 style='text-align:center'>Bet√∂lt√©s...</h3>";
    const categoryPageUrl = currentCategoryUrl + (page > 1 ? page + "/" : "");
    const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(categoryPageUrl)}`;

    fetch(url)
      .then(res => res.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const articles = doc.querySelectorAll('article');
        container.innerHTML = '';
        const seen = new Set();

        articles.forEach(article => {
          const img = article.querySelector('img')?.src;
          const title = article.querySelector('h3')?.innerText;
          const link = article.querySelector('a.elementor-post__thumbnail__link')?.href;
          const yearElement = article.querySelector('.elementor-post__badge');
          const year = yearElement ? yearElement.innerText : 'N/A';

          if (img && title && link && !seen.has(img)) {
            seen.add(img);
            const card = document.createElement('div');
            card.className = 'card';

            fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(link)}`)
              .then(res => res.text())
              .then(pageHtml => {
                const detailDoc = new DOMParser().parseFromString(pageHtml, 'text/html');
                const description = detailDoc.querySelector('.film-bilgileri .movies-data')?.innerText || "Nincs el√©rhet≈ë le√≠r√°s.";
                const category = detailDoc.querySelector('.elementor-icon-list-text')?.innerText || "N/A";

                card.innerHTML = `
                  <img src="${img}">
                  <div class="year-tag">${year}</div>
                  <div class="card-title">${title}</div>
                  <div class="card-description">
                    ${description}
                    <span class="more-btn">Tov√°bb olvasom</span>
                  </div>
                  <div class="card-title"><strong>${category}</strong></div>
                `;

                const moreBtn = card.querySelector('.more-btn');
                const cardDesc = card.querySelector('.card-description');
                moreBtn.addEventListener('click', () => {
                  cardDesc.classList.toggle('show-more');
                  moreBtn.textContent = cardDesc.classList.contains('show-more') ? 'Bez√°r√°s' : 'Tov√°bb olvasom';
                });

                card.onclick = () => {
                  const iframes = detailDoc.querySelectorAll('iframe');
                  let foundSrc = null;

                  iframes.forEach(iframe => {
                    let src = iframe.getAttribute('src');
                    if (src && src.startsWith("//")) src = "https:" + src;
                    if (src && !src.startsWith("http")) src = "https://" + src;

                    if (supportedHosts.some(h => src?.includes(h)) && !foundSrc) {
                      foundSrc = src;
                    }
                  });

                  if (foundSrc) {
                    openModal(foundSrc);
                  } else {
                    alert("Nem tal√°lhat√≥ megfelel≈ë lej√°tsz√≥ link.");
                  }
                };

                container.appendChild(card);
              });
          }
        });

        updatePagination(page);
      });
  }

  function updatePagination(currentPage) {
    paginationContainer.innerHTML = '';
    const createBtn = (num, label = null) => {
      const btn = document.createElement('button');
      btn.textContent = label || num;
      if (num === currentPage) btn.classList.add('active');
      btn.onclick = () => loadPage(num);
      paginationContainer.appendChild(btn);
    };

    if (currentPage > 1) createBtn(currentPage - 1, "El≈ëz≈ë");

    for (let i = 1; i <= maxPages; i++) {
      if (i === currentPage || (i >= currentPage - 2 && i <= currentPage + 2)) {
        createBtn(i);
      }
    }

    if (currentPage < maxPages) createBtn(currentPage + 1, "K√∂vetkez≈ë");

    const info = document.createElement('span');
    info.textContent = ` Oldal: ${currentPage} / ${maxPages}`;
    paginationContainer.appendChild(info);
  }

  function openModal(src) {
    const modal = document.getElementById('player-background');
    const content = document.getElementById('player-content');
    content.innerHTML = `<iframe src="${src}?autoplay=1" frameborder="0" allowfullscreen style="width: 80vw; height: 80vh;"></iframe>`;
    modal.style.display = "flex";
  }

  function closePlayer() {
    const modal = document.getElementById('player-background');
    modal.style.display = 'none';
    document.getElementById('player-content').innerHTML = '';
  }

  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  let slideIndex = 0;
  showSlides();

  function showSlides() {
    const slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000);
  }

  document.getElementById('backBtn').addEventListener('click', () => window.history.back());

  // Indul√≥ bet√∂lt√©s
  loadPage();
  </script>
